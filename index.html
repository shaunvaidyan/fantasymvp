<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="module" src="src/lib/scripts.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FantasyMVP</title>
  </head>
  <body>
    <div id="headerText"><h1>Sleeper.app FantasyMVP</h1></div>
        <div id="sleeperData" data-testid="sleeperData">
            <h2>League Info</h2>
                
                <table data-component="datatable" id="ownerData" data-locale="en"><th>Owners</th><th>Team Names</th></table>
                <div style="overflow-y:auto;"><table data-component="datatable" id="teamData" data-locale="en"><th>Leagues You Are In</th></table></div>
                <div style="overflow-y:auto;"><table data-component="datatable" id="rosterData" data-locale="en"><th>Players</th><th>Season Total Points</th></table></div>
            <!-- Populated data -->
        </div>  
        <div id="sleeperForm">
          <form data-sleeperFetch="testForm">
            <div class="formField">
              <label>User Name <input type="text" name="userName" id="userName"/></label>
                <button id="userNameSubmit">Submit</button>
              <div class="css-1lads1q">
                <hr aria-orientation="horizontal" class="divider css-divider">OR<hr aria-orientation="horizontal" class="divider css-divider"></div>
              <!-- <label>User Name <input type="text" name="userName" id="userName"/></label> -->
              <!-- <button id="Submit">Submit</button> -->
            <div class="formField">
                <img src="./static/media/leagueid.gif" alt="Instructions for Obtaining League URL" /><br>
                <label>League URL <input type="text" name="leagueUrl" id="leagueUrl"/></label>
                <button id="leagueSubmit">Submit</button>
            </form>
        </div>
        <div id="teams" data-testid="teams">
      </div>
  </body>
</html>
